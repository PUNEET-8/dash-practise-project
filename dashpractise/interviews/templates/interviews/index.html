<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <thead>
        <td>Name</td>
        <td>Email</td>
        <td>Phone</td>

    {% for i in inter %}

    {% endfor %}
</table>
</body>
</html>
